trainer:
  project_name: platoon-number-search
  run_name: number_search_skyrl
  seed: 42
  epochs: 5
  train_batch_size: 64
  policy_mini_batch_size: 16
  critic_mini_batch_size: 16
  micro_train_batch_size_per_gpu: 1
  micro_forward_batch_size_per_gpu: 1
  eval_batch_size: 32
  update_epochs_per_batch: 1
  ckpt_path: /mnt/efs/tmp/platoon/number_search/ckpts
  export_path: /mnt/efs/tmp/platoon/number_search/exports
  ckpt_interval: 50
  hf_save_interval: 100
  max_ckpts_to_keep: 3
  eval_before_train: false
  eval_interval: 1000000000
  resume_mode: latest
  resume_path: null
  bf16: true
  flash_attn: true
  disable_fast_tokenizer: false
  use_sample_packing: true
  max_prompt_length: 512
  gradient_checkpointing: true
  gradient_checkpointing_use_reentrant: false
  logger: wandb
  dump_data_batch: false
  dump_eval_results: true
  sequence_parallel_backend: ulysses
  strategy: fsdp2
  policy:
    model:
      path: Qwen/Qwen2.5-1.5B-Instruct
      lora:
        rank: 0
        alpha: 16
        dropout: 0
        lora_sync_path: /tmp/skyrl_lora_sync
        target_modules: all-linear
        exclude_modules: null
    deepspeed_config: null
    optimizer_config:
      lr: 1.0e-06
      adam_betas:
      - 0.9
      - 0.999
      weight_decay: 0.01
      max_grad_norm: 1.0
      offload_after_step: true
      num_warmup_steps: 0
      scheduler: constant_with_warmup
    fsdp_config:
      cpu_offload: false
      reshard_after_forward: true
      fsdp_size: -1
    sequence_parallel_size: 1
    use_torch_compile: false
    record_memory: false
  ref:
    model:
      path: ${trainer.policy.model.path}
    sequence_parallel_size: 1
    deepspeed_config: null
    fsdp_config:
      cpu_offload: false
      reshard_after_forward: true
      fsdp_size: -1
  critic:
    model:
      path: null
      lora:
        rank: 0
        alpha: 16
        dropout: 0
        target_modules: all-linear
        exclude_modules: null
    deepspeed_config: null
    optimizer_config:
      lr: 5.0e-06
      adam_betas:
      - 0.9
      - 0.999
      weight_decay: 0.01
      max_grad_norm: 1.0
      offload_after_step: true
      num_warmup_steps: 0
      scheduler: constant_with_warmup
    fsdp_config:
      cpu_offload: false
      reshard_after_forward: true
      fsdp_size: -1
    sequence_parallel_size: 1
  algorithm:
    advantage_estimator: grpo
    kl_ctrl:
      type: fixed
      kl_target: 0.1
      horizon: 10000
    kl_estimator_type: k3
    use_kl_estimator_k3: false
    use_abs_kl: false
    use_kl_in_reward: false
    use_kl_loss: true
    kl_loss_coef: 0.001
    use_entropy_loss: false
    entropy_loss_coef: 0.01
    advantage_batch_normalize: false
    value_head_prefix: value_head
    policy_loss_type: regular
    loss_reduction: token_mean
    grpo_norm_by_std: true
    lambd: 1.0
    gamma: 1.0
    eps_clip_low: 0.2
    eps_clip_high: 0.2
    clip_ratio_c: 3.0
    tis_imp_ratio_cap: -1.0
    use_tis: false
    sapo:
      tau_pos: 1.0
      tau_neg: 1.05
    value_clip: 0.2
    dynamic_sampling:
      type: null
      max_sample_batches: 30
      min_replace_ratio: 0.3
    clip_cov:
      clip_ratio: 0.0002
      clip_cov_lb: 1.0
      clip_cov_ub: 5.0
    kl_cov:
      kl_cov_frac: 0.2
      ppo_kl_coef: 1.0
    cispo:
      cispo_eps_clip_low: 0
      cispo_eps_clip_high: 5
  fully_async:
    max_staleness_steps: 4
    num_parallel_generation_workers: 768
  placement:
    colocate_all: true
    colocate_policy_ref: true
    policy_num_nodes: 1
    policy_num_gpus_per_node: 8
    critic_num_nodes: 1
    critic_num_gpus_per_node: 8
    ref_num_nodes: 1
    ref_num_gpus_per_node: 8
  step_wise_training: true
  rope_scaling: null
  rope_theta: null
data:
  train_data:
  - ${oc.env:PLATOON_ROOT}/plugins/number-search/platoon/number_search/number_search_train.parquet
  val_data:
  - ${oc.env:PLATOON_ROOT}/plugins/number-search/platoon/number_search/number_search_val.parquet
generator:
  model_name: ${trainer.policy.model.path}
  model_dtype: bfloat16
  run_engines_locally: true
  num_inference_engines: 1
  n_samples_per_prompt: 4
  async_engine: true
  batched: false
  max_turns: 5
  max_input_length: 2048
  backend: vllm
  weight_sync_backend: nccl
  weight_transfer_threshold_cuda_ipc_GB: 1.0
  inference_engine_tensor_parallel_size: 1
  inference_engine_pipeline_parallel_size: 1
  inference_engine_expert_parallel_size: 1
  inference_engine_data_parallel_size: 8
  gpu_memory_utilization: 0.8
  vllm_v1_disable_multiproc: true
  enable_prefix_caching: true
  enable_chunked_prefill: true
  max_num_batched_tokens: 8192
  enforce_eager: true
  fully_sharded_loras: false
  max_num_seqs: 1024
  remote_inference_engine_urls:
  - 127.0.0.1:8001
  enable_http_endpoint: false
  http_endpoint_host: 127.0.0.1
  http_endpoint_port: 8002
  chat_template:
    source: name
    name_or_path: null
  chat_template_kwargs: {}
  engine_init_kwargs: {}
  override_existing_update_group: auto
  sampling_params:
    max_generate_length: 320000
    repetition_penalty: 1.0
    temperature: 1.0
    top_p: 1.0
    min_p: 0.0
    top_k: -1
    logprobs: null
    stop: null
  eval_sampling_params:
    max_generate_length: 512
    repetition_penalty: 1.0
    temperature: 0.0
    top_p: 1.0
    min_p: 0.0
    top_k: -1
    logprobs: null
    stop: null
  eval_n_samples_per_prompt: 1
  zero_reward_on_non_stop: true
  apply_overlong_filtering: false
  use_conversation_multi_turn: true
  append_eos_token_after_stop_str_in_multi_turn: true
  rope_scaling: ${trainer.rope_scaling}
  rope_theta: ${trainer.rope_theta}
  rollout_config:
    model_name: null
    model_endpoint: null
    model_api_key: null
    train: true
    max_steps: 15
    output_dir: /mnt/efs/tmp/platoon/number_search/rollouts
    verbose: false
    timeout: 60
    return_dict: true
environment:
  env_class: number_search
deepspeed_config:
  train: null
  eval: null
